<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WW Test</title>
</head>
<body>
  <h1>Wastewater Math Test</h1>

  <button onclick="run()">Run Test</button>

  <pre id="out"></pre>

  <script>
    function run() {
      const flowMGD = 2;
      const volumeMG = 6;
      const dt = volumeMG / flowMGD;

      document.getElementById("out").textContent =
        "Flow: 2 MGD\n" +
        "Volume: 6 MG\n" +
        "Detention Time: " + dt + " days";
    }
  </script>
</body>
</html>
