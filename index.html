<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WW Test</title>
</head>
<body>
  <h1>Wastewater Math Test</h1>

  <button onclick="run()">Run Test</button>

  <pre id="out"></pre>
<script>
  function run() {
    const flowMGD = (Math.random() * 4 + 1).toFixed(2);
    const volumeMG = (Math.random() * 10 + 2).toFixed(2);
    const dt = (volumeMG / flowMGD).toFixed(2);

    document.getElementById("out").textContent =
      "QUESTION:\n" +
      "A plant has a flow of " + flowMGD + " MGD\n" +
      "and a volume of " + volumeMG + " MG.\n\n" +
      "ANSWER:\n" +
      "Detention Time = " + dt + " days";
  }
</script>
</body>
</html>
