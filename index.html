<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WW Test</title>
</head>
<body>
  <h1>Wastewater Math Test</h1>

  <button onclick="run()">Run Test</button>

  <pre id="out"></pre>
<script>
  // -----------------------------
  // Question generator
  // -----------------------------

  const questions = [
    {
      id: "detention_time_basic",
      difficulty: "easy",
      generate: function () {
        const flowMGD = +(Math.random() * 4 + 1).toFixed(2);
        const volumeMG = +(Math.random() * 10 + 2).toFixed(2);
        const detentionTime = +(volumeMG / flowMGD).toFixed(2);

        return {
          question:
            "A wastewater plant has a flow of " + flowMGD + " MGD " +
            "and a basin volume of " + volumeMG + " MG.\n\n" +
            "What is the detention time in days?",

          answer:
            detentionTime + " days"
        };
      }
    }
  ];

  // -----------------------------
  // Run one question
  // -----------------------------

  function run() {
    const q = questions[0].generate();

    document.getElementById("out").textContent =
      "QUESTION:\n\n" +
      q.question +
      "\n\nANSWER:\n" +
      q.answer;
  }
</script>
  
</body>
</html>
